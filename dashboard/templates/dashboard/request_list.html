{% extends "dashboard/base.html" %}
{% block content %}
  <h1>Requests</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for request in requests %}
            <tr>
            <td>{{ request.user.username }}</td>
            <td>
                <a href="{% url 'dashboard:accept_join_request' group_id request.id %}">Accept</a>
            </td>
            <td>
                <a href="{% url 'dashboard:reject_join_request' group_id request.id %}">Reject</a>
            </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
