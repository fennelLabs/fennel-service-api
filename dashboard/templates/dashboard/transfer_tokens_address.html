{% extends "dashboard/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
  <h1>Transfer Tokens</h1>
  <form
    action="{% url 'dashboard:transfer_tokens_to_address' group_id %}"
    id="transfer_token_address_form"
    method="post"
    name="tranfer_token_address_form"
  >
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Send</button>
  </form>
</div>
{% endblock %}
